<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>
      <div class="steps">
        <div class="steps-content">
          {{ steps[activeIndex]['text'] }}
        </div>
        <ul class="steps-list">
          <li class="steps-item" v-for="(item, index) in steps" :class="{
            done: index < this.activeIndex,
            active: index === this.activeIndex
          }" @click="setActive(index)"><span>{{ index + 1 }}</span> {{ item.title }}</li>
        </ul>
        <div v-if="showResetButton">
          <button class="btn" @click="reset">Начать заново</button>
        </div>
        <div v-else>
          <button class="btn" :disabled="isUndoDisabled" @click="prev" >Назад</button>
          <button class="btn primary" @click="nextOfFinish">{{ isLastStep ? 'Закончить' : 'Вперед' }}</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
